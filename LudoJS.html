<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo JS Tutorial</title>
    <link rel="stylesheet" href="./Ludo-JS-Tutorial.html/style.css">
</head>
<body>
 
   <div class="ludo-container">
    <div class="ludo"></div>
    <div class="player-pieces">
        <div class="player-pieces" style="top: 10%" player id="P1" piece="0"></div>
        <div class="player-pieces"  player id="P1" piece="1"></div>
        <div class="player-pieces"  player id="P1" piece="2"></div>
        <div class="player-pieces"  player id="P1" piece="3"></div>
        
        <div class="player-pieces"  player id="P2" piece="0"></div>
        <div class="player-pieces"  player id="P2" piece="1"></div>
        <div class="player-pieces"  player id="P2" piece="2"></div>
        <div class="player-pieces"  player id="P2" piece="3"></div>
        </div>

        <div class="player-bases">
            <div class="player-base highlight" player-id="P1"></div>
            <div class="player-base" player-id="P2"></div>
        </div>
        <div class="row">
            <button id="dice-btn" class="btn-btn-dice">Roll</button>
            <div class="dice-value"></div>
            <button id="reset-btn" class="btn-btn-reset">Reset</button>
        </div>
    </div>
   </div>

    <script src="./main.js" type="module"></script>
    <img src="./ludo-bg.jpg" img="Img 1"></body>
</body>
</html>
