<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Loops</title>
</head>
<body>
    <h1>Learning Javascript for loops</h1>
    <p id="loops"></p>
    <script>
        const Cars = ["Toyota", "Mercedes Benz", "Jeep Wrangler", "Ford", "Nissan", "BMW", "Chervolet", "Tesla", "Porsche", "Alfa Romeo"];
        var text = "";//Null means empty
        for(let i = 0; i<Cars.length; i ++ ) {
            text += Cars[i] +"<br>";
        }
        document.getElementById("loops").innerHTML = text;
    </script>
</body>
</html>
