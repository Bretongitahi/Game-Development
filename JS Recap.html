<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Recap</title>
</head>
<body>
    <h1>Mathematics</h1>
    <h2>Addition</h2>
    <p id="Demo"></p>
    <p id="Function1"></p>
    <p id="Function2"></p>
    <script>
        var a = 4;
        var b = 3;
        var c = 10;
        var total = (a * b ) + c;
        document.getElementById("Demo").innerHTML = "the total value is =" + total;
        //Function with 2 Parameters.
        //An Addition function.
        function addition(a, b){
           var total = a + b;
            return total;
        }
        document.getElementById("Function1").innerHTML = "The total value is =" + addition(5, 10);
        //A Multiplication Function.
        function multiplication(a, b){
            var total = a * b;
            return total;
        }
        document.getElementById("Function2").innerHTML = "the total value is =" + multiplication(7, 2);
    </script>
</body>
</html>
